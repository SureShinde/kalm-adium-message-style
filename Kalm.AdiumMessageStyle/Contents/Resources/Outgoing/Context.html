<div class="block outgoing context">
	<div class="avatar">
		<img src="%userIconPath%" alt="icon" />
	</div>
	<div class="content">
		<div class="sender">%sender%</div>
		<div class="message">
			<div class="time">%time%</div>
			<div class="text">%message%</div>
		</div>
		<div id="insert"></div>
	</div>
</div>
